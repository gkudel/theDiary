<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <title>My Diary</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">My Diary</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Add entry</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<main role="main">
    <div class="jumbotron" th:if="${not #lists.isEmpty(entryList)}">
        <div class="container" th:with="longText = ${#strings.length(entryList[0].text) > 200}">
            <h1 class="display-3" th:text="${entryList[0].title}">Title</h1>
            <p class="lead" th:if="${longText}" th:text="${#strings.substring(entryList[0].text,0, 200) + '...'}">Text</p>
            <p class="lead" th:unless="${longText}" th:text="${entryList[0].text}">Text</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">View details &raquo;</a>
        </div>
    </div>
    <div class="container">
        <div th:if="${#lists.size(entryList) > 1}">
            <div class="row">
                <div class="col-md-4" th:each="index:${#numbers.sequence(1, #lists.size(entryList) > 4 ? 3 :  #lists.size(entryList) - 1)}" th:object="${entryList[index]}"
                     th:with="longText = *{#strings.length(text) > 100}">
                    <h2 th:tex="*{title}">Title</h2>
                    <p th:if="${longText}" th:text="*{#strings.substring(text,0, 100) + '...'}">Text</p>
                    <p th:unless="${longText}" th:text="*{text}">Text</p>
                    <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
                </div>
            </div>
        </div>
        <div th:if="${#lists.size(entryList) > 4}">
            <div class="row">
                <div class="col-md-4" th:each="index:${#numbers.sequence(4, #lists.size(entryList) >= 7 ? 6 :  #lists.size(entryList) - 1)}" th:object="${entryList[index]}"
                     th:with="longText = *{#strings.length(text) > 100}">
                    <h2 th:tex="*{title}">Title</h2>
                    <p th:if="${longText}" th:text="*{#strings.substring(text,0, 100) + '...'}">Text</p>
                    <p th:unless="${longText}" th:text="*{text}">Text</p>
                    <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
                </div>
            </div>
        </div>
        <hr>
    </div>
</main>
<footer class="container">
    <p>&copy; Grzegorz Kudlacz 2019</p>
</footer>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
